<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SettleUp â€“ Split Expenses & Settle Debts with Friends</title>
    <meta name="description"
        content="Split bills and expenses fairly between any number of people. Track who paid what, calculate minimum transfers, and settle up easily. Share wallets via link or QR code.">
    <meta property="og:title" content="SettleUp â€“ Split Expenses & Settle Debts with Friends">
    <meta property="og:description"
        content="Split bills and expenses fairly between any number of people. Track who paid what, calculate minimum transfers, and settle up easily. Share wallets via link or QR code.">
    <meta property="og:image" content="https://settleup.kopernici.cz/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://settleup.kopernici.cz">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Archivo+Black&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #FFF9F0;
            --color-surface: #FFFFFF;
            --color-primary: #FF6B35;
            --color-secondary: #004E89;
            --color-accent: #F7B32B;
            --color-text: #1A1A1A;
            --color-text-light: #666666;
            --color-border: #E8E0D5;
            --color-success: #06A77D;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--color-primary);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--color-accent);
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            color: var(--color-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1rem;
            color: var(--color-text-light);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Wallet Bar */
        .wallet-bar {
            background: var(--color-surface);
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            border: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            min-width: 0;
        }

        .wallet-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--color-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .wallet-code {
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.85rem;
            color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.08);
            padding: 4px 10px;
            border-radius: 8px;
            letter-spacing: 0.05em;
        }

        .wallet-local-label {
            font-size: 0.85rem;
            color: var(--color-text-light);
            font-style: italic;
        }

        .sync-indicator {
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .sync-dot.green {
            background: var(--color-success);
        }

        .sync-dot.amber {
            background: var(--color-accent);
        }

        .sync-dot.red {
            background: var(--color-primary);
        }

        .wallet-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-wallet {
            padding: 8px 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            border: 2px solid var(--color-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--color-surface);
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .btn-wallet:hover {
            border-color: var(--color-secondary);
            color: var(--color-secondary);
        }

        .btn-wallet.primary {
            background: var(--color-secondary);
            color: white;
            border-color: var(--color-secondary);
        }

        .btn-wallet.primary:hover {
            background: #003D6E;
        }

        /* Setup Section */
        .setup-section {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            border: 2px solid var(--color-border);
        }

        .setup-section h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .people-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .person-input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .person-input-row .input-group {
            flex: 1;
        }

        .btn-remove-person {
            padding: 14px 14px;
            background: transparent;
            color: var(--color-text-light);
            border: 2px solid var(--color-border);
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1;
            flex-shrink: 0;
        }

        .btn-remove-person:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .btn-add-person {
            padding: 10px 20px;
            background: transparent;
            color: var(--color-secondary);
            border: 2px dashed var(--color-border);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-add-person:hover {
            border-color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.05);
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        .add-expense-form {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            border: 2px solid var(--color-border);
        }

        .add-expense-form h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .split-among-section {
            margin-bottom: 20px;
        }

        .split-among-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--color-text-light);
            user-select: none;
            padding: 4px 0;
        }

        .split-among-toggle:hover {
            color: var(--color-primary);
        }

        .split-among-arrow {
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .split-among-arrow.open {
            transform: rotate(90deg);
        }

        .split-among-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .split-among-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            border: 2px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text-light);
        }

        .split-among-chip.active {
            border-color: var(--color-primary);
            background: rgba(255, 107, 53, 0.08);
            color: var(--color-text);
        }

        .split-among-chip:hover {
            border-color: var(--color-primary);
        }

        .split-among-chip .chip-check {
            font-size: 0.8rem;
        }

        button {
            padding: 14px 28px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #E85A2A;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .balance-card {
            background: linear-gradient(135deg, var(--color-secondary) 0%, #003D6E 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            color: white;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--color-accent);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        .balance-content {
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .balance-settled {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .transfer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transfer-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .transfer-item:first-child {
            padding-top: 0;
        }

        .transfer-info {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .transfer-amount {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.3rem;
            color: var(--color-accent);
        }

        .transfer-arrow {
            opacity: 0.6;
            margin: 0 6px;
        }

        .btn-settle {
            padding: 8px 18px;
            background: var(--color-success);
            color: white;
            border: none;
            font-size: 0.8rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .btn-settle:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .expenses-list {
            background: var(--color-surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--color-border);
        }

        .expenses-list h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: var(--color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .expense-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--color-bg);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 2px solid var(--color-border);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .expense-item:hover {
            border-color: var(--color-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .expense-item.settlement {
            border-color: var(--color-success);
            background: linear-gradient(135deg, #f0fdf4 0%, var(--color-bg) 100%);
        }

        .expense-item.settlement:hover {
            border-color: #059669;
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 5px;
            color: var(--color-text);
        }

        .expense-meta {
            font-size: 0.85rem;
            color: var(--color-text-light);
            font-weight: 500;
        }

        .expense-amount {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.3rem;
            color: var(--color-primary);
            letter-spacing: -0.01em;
        }

        .expense-item.settlement .expense-amount {
            color: var(--color-success);
        }

        .settlement-badge {
            display: inline-block;
            background: var(--color-success);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 8px;
            vertical-align: middle;
        }

        .btn-delete {
            padding: 8px 16px;
            background: transparent;
            color: var(--color-text-light);
            border: 2px solid var(--color-border);
            font-size: 0.85rem;
            border-radius: 8px;
        }

        .btn-delete:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Modals */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 30px;
            max-width: 440px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--color-border);
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.1rem;
            color: var(--color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-close {
            padding: 6px 12px;
            background: transparent;
            color: var(--color-text-light);
            border: 2px solid var(--color-border);
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            line-height: 1;
        }

        .btn-close:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        /* Share Modal */
        .share-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .share-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: 50px;
            flex-shrink: 0;
        }

        .share-value {
            flex: 1;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.95rem;
            color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.06);
            padding: 10px 14px;
            border-radius: 10px;
            word-break: break-all;
        }

        .btn-copy {
            padding: 10px 14px;
            background: transparent;
            color: var(--color-secondary);
            border: 2px solid var(--color-border);
            font-size: 0.8rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .btn-copy:hover {
            border-color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.05);
        }

        .btn-copy.copied {
            background: var(--color-success);
            color: white;
            border-color: var(--color-success);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .qr-container canvas,
        .qr-container img {
            border-radius: 12px;
        }

        .share-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-share-native {
            flex: 1;
            padding: 14px;
            background: var(--color-secondary);
            color: white;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-share-native:hover {
            background: #003D6E;
        }

        /* Wallet Switcher Modal */
        .wallet-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-list-item:hover {
            border-color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.03);
        }

        .wallet-list-item.active {
            border-color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.06);
        }

        .wallet-list-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .wallet-list-code {
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.75rem;
            color: var(--color-text-light);
        }

        .join-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--color-border);
        }

        .join-section label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .join-row {
            display: flex;
            gap: 10px;
        }

        .join-row input {
            flex: 1;
            text-transform: uppercase;
        }

        .join-row button {
            padding: 14px 20px;
            flex-shrink: 0;
        }

        .join-error {
            color: var(--color-primary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
            display: none;
        }

        .switcher-actions {
            margin-top: 16px;
        }

        .btn-new-wallet {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--color-secondary);
            border: 2px dashed var(--color-border);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-new-wallet:hover {
            border-color: var(--color-secondary);
            background: rgba(0, 78, 137, 0.05);
        }

        /* Not Found State */
        .not-found {
            text-align: center;
            padding: 60px 20px;
        }

        .not-found h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            color: var(--color-secondary);
            margin-bottom: 12px;
        }

        .not-found p {
            color: var(--color-text-light);
            margin-bottom: 24px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

    <script>
        // â”€â”€â”€ Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const API_BASE = 'https://faas-fra1-afec6ce7.doserverless.co/api/v1/web/fn-83820d20-2e7e-46ba-b16f-a55ae2ef584f/api/wallet';
        const SITE_URL = 'https://settleup.kopernici.cz';

        // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let people = ['', ''];
        let expenses = [];
        let settlements = [];
        let currentTransfers = [];
        let currentWalletCode = null;
        let syncStatus = 'idle';
        let syncTimer = null;

        // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatDate(iso) {
            return new Date(iso).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function generateWalletName() {
            const named = people.filter(p => p.trim());
            if (named.length === 0) return 'New Wallet';
            if (named.length === 1) return named[0];
            if (named.length === 2) return `${named[0]} & ${named[1]}`;
            return named.slice(0, -1).join(', ') + ' & ' + named[named.length - 1];
        }

        function walletUrl(code) {
            return `${SITE_URL}/${code}`;
        }

        // â”€â”€â”€ localStorage (multi-wallet) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function getRegistry() {
            try {
                return JSON.parse(localStorage.getItem('splitApp:registry') || '[]');
            } catch { return []; }
        }

        function saveRegistry(registry) {
            localStorage.setItem('splitApp:registry', JSON.stringify(registry));
        }

        function addToRegistry(code) {
            const registry = getRegistry();
            const existing = registry.find(w => w.code === code);
            if (existing) {
                existing.name = generateWalletName();
                existing.lastOpened = new Date().toISOString();
            } else {
                registry.unshift({
                    code,
                    name: generateWalletName(),
                    lastOpened: new Date().toISOString()
                });
            }
            saveRegistry(registry);
        }

        function removeFromRegistry(code) {
            const registry = getRegistry().filter(w => w.code !== code);
            saveRegistry(registry);
            localStorage.removeItem(`wallet:${code}`);
        }

        function saveToLocalStorage() {
            const data = { people, expenses, settlements };
            if (currentWalletCode) {
                localStorage.setItem(`wallet:${currentWalletCode}`, JSON.stringify(data));
                addToRegistry(currentWalletCode);
            }
            localStorage.setItem('splitApp:current', JSON.stringify({
                code: currentWalletCode,
                ...data
            }));
        }

        function loadWalletFromLocalStorage(code) {
            try {
                return JSON.parse(localStorage.getItem(`wallet:${code}`));
            } catch { return null; }
        }

        function migrateOldData() {
            const old = localStorage.getItem('splitAppData');
            if (!old) return false;
            try {
                const data = JSON.parse(old);
                if (data.person1Name !== undefined) {
                    people = [data.person1Name || '', data.person2Name || ''];
                    expenses = data.expenses || [];
                    settlements = [];
                } else {
                    people = data.people || ['', ''];
                    expenses = data.expenses || [];
                    settlements = data.settlements || [];
                }
                if (people.length < 2) people = ['', ''];
                saveToLocalStorage();
                return true;
            } catch { return false; }
        }

        // â”€â”€â”€ Cloud Sync â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function setSyncStatus(status) {
            syncStatus = status;
            renderWalletBar();
            if (status === 'saved') {
                setTimeout(() => {
                    if (syncStatus === 'saved') {
                        syncStatus = 'idle';
                        renderWalletBar();
                    }
                }, 3000);
            }
        }

        function scheduleSyncToCloud() {
            if (!currentWalletCode || API_BASE === 'API_URL_PLACEHOLDER') return;
            clearTimeout(syncTimer);
            setSyncStatus('saving');
            syncTimer = setTimeout(() => syncToCloud(), 800);
        }

        async function syncToCloud() {
            if (!currentWalletCode) return;
            try {
                const resp = await fetch(`${API_BASE}?code=${currentWalletCode}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        wallet: {
                            name: generateWalletName(),
                            people,
                            expenses,
                            settlements
                        }
                    }),
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                setSyncStatus('saved');
            } catch (err) {
                console.error('Cloud sync failed:', err);
                setSyncStatus('error');
            }
        }

        async function fetchWalletFromCloud(code) {
            if (API_BASE === 'API_URL_PLACEHOLDER') return null;
            try {
                const resp = await fetch(`${API_BASE}?code=${code}`);
                if (!resp.ok) return null;
                return await resp.json();
            } catch { return null; }
        }

        async function createCloudWallet() {
            if (currentWalletCode) {
                openShareModal();
                return;
            }
            if (API_BASE === 'API_URL_PLACEHOLDER') {
                alert('Cloud API not configured yet. Set API_BASE in the source code.');
                return;
            }

            setSyncStatus('saving');
            try {
                const resp = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        wallet: {
                            name: generateWalletName(),
                            people,
                            expenses,
                            settlements
                        }
                    }),
                });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const result = await resp.json();
                currentWalletCode = result.code;
                addToRegistry(currentWalletCode);
                saveToLocalStorage();
                updateUrlBar();
                setSyncStatus('saved');
                openShareModal();
            } catch (err) {
                console.error('Failed to create cloud wallet:', err);
                setSyncStatus('error');
                alert('Could not save to cloud. Please try again.');
            }
        }

        // â”€â”€â”€ Persistence (unified) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function saveData() {
            saveToLocalStorage();
            scheduleSyncToCloud();
        }

        // â”€â”€â”€ URL Routing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function getWalletCodeFromUrl() {
            const redirectPath = sessionStorage.getItem('spa-redirect-path');
            if (redirectPath) {
                sessionStorage.removeItem('spa-redirect-path');
                const match = redirectPath.match(/^\/([A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3})$/i);
                if (match) {
                    history.replaceState(null, '', redirectPath);
                    return match[1].toUpperCase();
                }
            }
            const pathMatch = window.location.pathname.match(/^\/([A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3})$/i);
            if (pathMatch) return pathMatch[1].toUpperCase();
            return null;
        }

        function updateUrlBar() {
            if (currentWalletCode) {
                history.replaceState(null, '', `/${currentWalletCode}`);
                document.title = `Split Â· ${generateWalletName()}`;
            } else {
                if (window.location.pathname !== '/') {
                    history.replaceState(null, '', '/');
                }
                document.title = 'Split Â· Expense Tracker';
            }
        }

        function goHome() {
            currentWalletCode = null;
            people = ['', ''];
            expenses = [];
            settlements = [];
            document.getElementById('notFoundContent').style.display = 'none';
            document.getElementById('appContent').style.display = '';
            updateUrlBar();
            renderAll();
        }

        // â”€â”€â”€ Wallet Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderWalletBar() {
            const bar = document.getElementById('walletBar');
            const name = generateWalletName();

            let syncHtml = '';
            if (currentWalletCode) {
                if (syncStatus === 'saving') {
                    syncHtml = '<span class="sync-indicator"><span class="sync-dot amber"></span> Saving...</span>';
                } else if (syncStatus === 'saved') {
                    syncHtml = '<span class="sync-indicator"><span class="sync-dot green"></span> Saved</span>';
                } else if (syncStatus === 'error') {
                    syncHtml = '<span class="sync-indicator"><span class="sync-dot red"></span> Offline</span>';
                }
            }

            if (currentWalletCode) {
                bar.innerHTML = `
                    <div class="wallet-info">
                        <span class="wallet-name">${escapeHtml(name)}</span>
                        <span class="wallet-code">${currentWalletCode}</span>
                        ${syncHtml}
                    </div>
                    <div class="wallet-actions">
                        <button class="btn-wallet" onclick="openShareModal()">Share</button>
                        <button class="btn-wallet" onclick="openSwitcherModal()">My Wallets</button>
                    </div>
                `;
            } else {
                bar.innerHTML = `
                    <div class="wallet-info">
                        <span class="wallet-name">${escapeHtml(name)}</span>
                        <span class="wallet-local-label">Local only</span>
                    </div>
                    <div class="wallet-actions">
                        <button class="btn-wallet primary" onclick="createCloudWallet()">Save & Share</button>
                        <button class="btn-wallet" onclick="openSwitcherModal()">My Wallets</button>
                    </div>
                `;
            }
        }

        // â”€â”€â”€ Share Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function openShareModal() {
            if (!currentWalletCode) return;
            const url = walletUrl(currentWalletCode);
            document.getElementById('shareCode').textContent = currentWalletCode;
            document.getElementById('shareLink').textContent = url;

            // Share button
            const actionsEl = document.getElementById('shareActions');
            if (navigator.share) {
                actionsEl.innerHTML = `<button class="btn-share-native" onclick="nativeShare()">Share...</button>`;
            } else {
                actionsEl.innerHTML = '';
            }

            // QR code
            renderQR(url);
            document.getElementById('shareModal').classList.add('active');
        }

        async function renderQR(text) {
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';

            if (!window.QRCode) {
                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js';
                        script.onload = resolve;
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                } catch {
                    container.innerHTML = '<span style="color:var(--color-text-light);font-size:0.85rem">QR code unavailable</span>';
                    return;
                }
            }

            new QRCode(container, {
                text,
                width: 180,
                height: 180,
                colorDark: '#004E89',
                colorLight: '#FFFFFF',
                correctLevel: QRCode.CorrectLevel.M,
            });
        }

        async function nativeShare() {
            if (!currentWalletCode) return;
            try {
                await navigator.share({
                    title: `Split Â· ${generateWalletName()}`,
                    text: `Join our expense split! Code: ${currentWalletCode}`,
                    url: walletUrl(currentWalletCode),
                });
            } catch (err) {
                if (err.name !== 'AbortError') console.error('Share failed:', err);
            }
        }

        function copyText(btn, type) {
            const text = type === 'code' ? currentWalletCode : walletUrl(currentWalletCode);
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = 'Copy';
                }, 2000);
            });
        }

        // â”€â”€â”€ Wallet Switcher Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function openSwitcherModal() {
            const registry = getRegistry();
            const container = document.getElementById('walletListContainer');

            if (registry.length === 0) {
                container.innerHTML = '<p style="color:var(--color-text-light);text-align:center;padding:20px 0;">No saved wallets yet.</p>';
            } else {
                container.innerHTML = registry.map(w => `
                    <div class="wallet-list-item ${w.code === currentWalletCode ? 'active' : ''}"
                         onclick="switchToWallet('${escapeHtml(w.code)}')">
                        <div>
                            <div class="wallet-list-name">${escapeHtml(w.name || 'Unnamed')}</div>
                            <div class="wallet-list-code">${escapeHtml(w.code)}</div>
                        </div>
                        ${w.code === currentWalletCode ? '<span style="color:var(--color-success);font-weight:700;font-size:0.8rem">ACTIVE</span>' : ''}
                    </div>
                `).join('');
            }

            document.getElementById('joinCodeInput').value = '';
            document.getElementById('joinError').style.display = 'none';
            document.getElementById('switcherModal').classList.add('active');
        }

        async function switchToWallet(code) {
            if (code === currentWalletCode) {
                closeModal('switcherModal');
                return;
            }

            // Save current state
            saveToLocalStorage();

            currentWalletCode = code;

            // Load from local cache first for instant UI
            const cached = loadWalletFromLocalStorage(code);
            if (cached) {
                people = cached.people || ['', ''];
                expenses = cached.expenses || [];
                settlements = cached.settlements || [];
            } else {
                people = ['', ''];
                expenses = [];
                settlements = [];
            }

            renderAll();
            updateUrlBar();
            closeModal('switcherModal');

            // Refresh from cloud in background
            const cloudData = await fetchWalletFromCloud(code);
            if (cloudData) {
                people = cloudData.people || ['', ''];
                expenses = cloudData.expenses || [];
                settlements = cloudData.settlements || [];
                saveToLocalStorage();
                renderAll();
            }
        }

        async function joinByCode() {
            const input = document.getElementById('joinCodeInput');
            const errorEl = document.getElementById('joinError');
            const code = input.value.trim().toUpperCase();

            if (!/^[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}$/.test(code)) {
                errorEl.textContent = 'Invalid code format. Use XXX-XXX-XXX.';
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';
            const cloudData = await fetchWalletFromCloud(code);
            if (!cloudData) {
                errorEl.textContent = 'Wallet not found. Check the code.';
                errorEl.style.display = 'block';
                return;
            }

            // Save current state
            saveToLocalStorage();

            currentWalletCode = code;
            people = cloudData.people || ['', ''];
            expenses = cloudData.expenses || [];
            settlements = cloudData.settlements || [];
            addToRegistry(code);
            saveToLocalStorage();
            updateUrlBar();
            closeModal('switcherModal');
            renderAll();
        }

        function createNewWallet() {
            saveToLocalStorage();
            currentWalletCode = null;
            people = ['', ''];
            expenses = [];
            settlements = [];
            saveToLocalStorage();
            updateUrlBar();
            closeModal('switcherModal');
            renderAll();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Close modals on backdrop click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) overlay.classList.remove('active');
            });
        });

        // â”€â”€â”€ People Management â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderPeople() {
            const container = document.getElementById('peopleList');
            container.innerHTML = people.map((name, i) => `
                <div class="person-input-row">
                    <div class="input-group">
                        <label>Person ${i + 1}</label>
                        <input type="text" value="${escapeHtml(name)}"
                            placeholder="Enter name"
                            oninput="handleNameInput(${i}, this.value)">
                    </div>
                    ${people.length > 2 ? `<button class="btn-remove-person" onclick="removePerson(${i})" title="Remove">&times;</button>` : ''}
                </div>
            `).join('');
        }

        function handleNameInput(index, newName) {
            const oldName = people[index];
            const trimmed = newName.trim();
            people[index] = trimmed;

            if (oldName && oldName !== trimmed) {
                expenses.forEach(e => {
                    if (e.paidBy === oldName) e.paidBy = trimmed;
                    if (e.splitAmong) {
                        const idx = e.splitAmong.indexOf(oldName);
                        if (idx !== -1) e.splitAmong[idx] = trimmed;
                    }
                });
                settlements.forEach(s => {
                    if (s.from === oldName) s.from = trimmed;
                    if (s.to === oldName) s.to = trimmed;
                });
            }

            updatePaidByOptions();
            if (splitAmongOpen) renderSplitAmongChips();
            renderHistory();
            updateBalance();
            renderWalletBar();
            saveData();
        }

        function addPerson() {
            people.push('');
            renderPeople();
            if (splitAmongOpen) renderSplitAmongChips();
            saveData();
        }

        function removePerson(index) {
            const name = people[index];
            if (name) {
                const hasExpenses = expenses.some(e => e.paidBy === name);
                const hasSettlements = settlements.some(s => s.from === name || s.to === name);
                if (hasExpenses || hasSettlements) {
                    if (!confirm(`${name} has expenses or settlements. Remove them and all their records?`)) return;
                    expenses = expenses.filter(e => e.paidBy !== name);
                    settlements = settlements.filter(s => s.from !== name && s.to !== name);
                }
                // Remove from splitAmong arrays on remaining expenses
                expenses.forEach(e => {
                    if (e.splitAmong) {
                        e.splitAmong = e.splitAmong.filter(p => p !== name);
                        if (e.splitAmong.length === 0) delete e.splitAmong;
                    }
                });
            }
            people.splice(index, 1);
            splitAmongSelection.delete(name);
            renderPeople();
            updatePaidByOptions();
            if (splitAmongOpen) renderSplitAmongChips();
            renderHistory();
            updateBalance();
            renderWalletBar();
            saveData();
        }

        // â”€â”€â”€ Paid By Dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function updatePaidByOptions() {
            const select = document.getElementById('paidBy');
            const current = select.value;
            select.innerHTML = '<option value="">Select...</option>';

            people.forEach(name => {
                if (name) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                }
            });

            if (current && people.includes(current)) {
                select.value = current;
            }
        }

        // â”€â”€â”€ Split Among â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let splitAmongOpen = false;
        let splitAmongSelection = new Set(); // empty = everyone

        function toggleSplitAmong() {
            splitAmongOpen = !splitAmongOpen;
            document.getElementById('splitAmongList').style.display = splitAmongOpen ? 'flex' : 'none';
            document.getElementById('splitAmongArrow').classList.toggle('open', splitAmongOpen);
            if (splitAmongOpen) renderSplitAmongChips();
        }

        function renderSplitAmongChips() {
            const named = people.filter(p => p.trim());
            const container = document.getElementById('splitAmongList');
            if (named.length === 0) {
                container.innerHTML = '<span style="color:var(--color-text-light);font-size:0.85rem;">Add people first</span>';
                return;
            }
            container.innerHTML = named.map((name, i) => {
                const isActive = splitAmongSelection.size === 0 || splitAmongSelection.has(name);
                return `<div class="split-among-chip ${isActive ? 'active' : ''}" onclick="toggleSplitPerson(${i})">
                    <span class="chip-check">${isActive ? 'âœ“' : ''}</span>
                    ${escapeHtml(name)}
                </div>`;
            }).join('');
            updateSplitAmongLabel();
        }

        function toggleSplitPerson(index) {
            const named = people.filter(p => p.trim());
            const name = named[index];
            if (!name) return;
            if (splitAmongSelection.size === 0) {
                // First click from "everyone" state: deselect this person
                named.forEach(p => splitAmongSelection.add(p));
                splitAmongSelection.delete(name);
            } else if (splitAmongSelection.has(name)) {
                // Don't allow deselecting the last person
                if (splitAmongSelection.size <= 1) return;
                splitAmongSelection.delete(name);
            } else {
                splitAmongSelection.add(name);
                // If all are selected, reset to "everyone" (empty set)
                if (splitAmongSelection.size === named.length) {
                    splitAmongSelection.clear();
                }
            }
            renderSplitAmongChips();
        }

        function updateSplitAmongLabel() {
            const named = people.filter(p => p.trim());
            const label = document.getElementById('splitAmongLabel');
            if (splitAmongSelection.size === 0 || splitAmongSelection.size === named.length) {
                label.textContent = 'Split equally among everyone';
            } else if (splitAmongSelection.size === 1) {
                const person = [...splitAmongSelection][0];
                label.textContent = `Paid for ${person} only`;
            } else {
                label.textContent = `Split among ${splitAmongSelection.size} of ${named.length} people`;
            }
        }

        function resetSplitAmong() {
            splitAmongSelection.clear();
            splitAmongOpen = false;
            document.getElementById('splitAmongList').style.display = 'none';
            document.getElementById('splitAmongArrow').classList.remove('open');
            updateSplitAmongLabel();
        }

        // â”€â”€â”€ Expenses â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function addExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const paidBy = document.getElementById('paidBy').value;

            if (!description) { alert('Please enter a description'); return; }
            if (!amount || amount <= 0) { alert('Please enter a valid amount'); return; }
            if (!paidBy) { alert('Please select who paid'); return; }

            const expense = {
                id: Date.now(),
                description,
                amount,
                paidBy,
                date: new Date().toISOString()
            };

            // Only store splitAmong if it's a subset (not everyone)
            if (splitAmongSelection.size > 0) {
                expense.splitAmong = [...splitAmongSelection];
            }

            expenses.unshift(expense);

            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paidBy').value = '';
            resetSplitAmong();

            saveData();
            renderHistory();
            updateBalance();
        }

        function deleteExpense(id) {
            if (confirm('Delete this expense?')) {
                expenses = expenses.filter(e => e.id !== id);
                saveData();
                renderHistory();
                updateBalance();
            }
        }

        function deleteSettlement(id) {
            if (confirm('Undo this settlement?')) {
                settlements = settlements.filter(s => s.id !== id);
                saveData();
                renderHistory();
                updateBalance();
            }
        }

        // â”€â”€â”€ Balance Calculation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function computeTransfers() {
            const named = people.filter(p => p.trim());
            if (named.length < 2) return [];

            const totalExpenses = expenses.reduce((sum, e) => sum + e.amount, 0);
            if (totalExpenses === 0 && settlements.length === 0) return [];

            const balances = {};
            named.forEach(p => balances[p] = 0);

            expenses.forEach(e => {
                // Credit the payer
                if (balances[e.paidBy] !== undefined) {
                    balances[e.paidBy] += e.amount;
                }

                // Debit the consumers (splitAmong or everyone)
                const consumers = e.splitAmong
                    ? e.splitAmong.filter(p => named.includes(p))
                    : named;
                const share = e.amount / consumers.length;
                consumers.forEach(p => {
                    if (balances[p] !== undefined) balances[p] -= share;
                });
            });

            settlements.forEach(s => {
                if (balances[s.from] !== undefined) balances[s.from] += s.amount;
                if (balances[s.to] !== undefined) balances[s.to] -= s.amount;
            });

            const creditors = [];
            const debtors = [];

            named.forEach(p => {
                if (balances[p] > 0.01) creditors.push({ name: p, amount: balances[p] });
                else if (balances[p] < -0.01) debtors.push({ name: p, amount: -balances[p] });
            });

            creditors.sort((a, b) => b.amount - a.amount);
            debtors.sort((a, b) => b.amount - a.amount);

            const transfers = [];
            let ci = 0, di = 0;
            while (ci < creditors.length && di < debtors.length) {
                const amount = Math.min(creditors[ci].amount, debtors[di].amount);
                transfers.push({
                    from: debtors[di].name,
                    to: creditors[ci].name,
                    amount: Math.round(amount * 100) / 100
                });
                creditors[ci].amount -= amount;
                debtors[di].amount -= amount;
                if (creditors[ci].amount < 0.01) ci++;
                if (debtors[di].amount < 0.01) di++;
            }

            return transfers;
        }

        function updateBalance() {
            const transfers = computeTransfers();
            currentTransfers = transfers;
            const container = document.getElementById('balancesList');
            const named = people.filter(p => p.trim());

            if (named.length < 2) {
                container.innerHTML = '<div class="balance-settled">Add at least 2 people to start</div>';
                return;
            }

            if (transfers.length === 0) {
                container.innerHTML = '<div class="balance-settled">All settled up! ðŸŽ‰</div>';
                return;
            }

            container.innerHTML = transfers.map((t, i) => `
                <div class="transfer-item">
                    <div class="transfer-info">
                        <strong>${escapeHtml(t.from)}</strong>
                        <span class="transfer-arrow">&rarr;</span>
                        <strong>${escapeHtml(t.to)}</strong>
                        &nbsp;
                        <span class="transfer-amount">$${t.amount.toFixed(2)}</span>
                    </div>
                    <button class="btn-settle" onclick="settleUp(${i})">Settle</button>
                </div>
            `).join('');
        }

        function settleUp(index) {
            const t = currentTransfers[index];
            if (!t) return;
            if (!confirm(`Record settlement: ${t.from} pays ${t.to} $${t.amount.toFixed(2)}?`)) return;

            settlements.unshift({
                id: Date.now(),
                from: t.from,
                to: t.to,
                amount: t.amount,
                date: new Date().toISOString()
            });

            saveData();
            renderHistory();
            updateBalance();
        }

        // â”€â”€â”€ Render History â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderHistory() {
            const container = document.getElementById('historyList');

            const items = [
                ...expenses.map(e => ({ ...e, type: 'expense' })),
                ...settlements.map(s => ({ ...s, type: 'settlement' }))
            ];

            items.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¸</div>
                        <div class="empty-state-text">No expenses yet. Add one above!</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                if (item.type === 'expense') {
                    const splitInfo = item.splitAmong
                        ? ` Â· split: ${item.splitAmong.map(escapeHtml).join(', ')}`
                        : '';
                    return `
                        <div class="expense-item">
                            <div class="expense-info">
                                <div class="expense-description">${escapeHtml(item.description)}</div>
                                <div class="expense-meta">${escapeHtml(item.paidBy)} Â· ${formatDate(item.date)}${splitInfo}</div>
                            </div>
                            <div class="expense-amount">$${item.amount.toFixed(2)}</div>
                            <button class="btn-delete" onclick="deleteExpense(${item.id})">Delete</button>
                        </div>
                    `;
                } else {
                    return `
                        <div class="expense-item settlement">
                            <div class="expense-info">
                                <div class="expense-description">
                                    ${escapeHtml(item.from)} &rarr; ${escapeHtml(item.to)}
                                    <span class="settlement-badge">Settlement</span>
                                </div>
                                <div class="expense-meta">${formatDate(item.date)}</div>
                            </div>
                            <div class="expense-amount">$${item.amount.toFixed(2)}</div>
                            <button class="btn-delete" onclick="deleteSettlement(${item.id})">Undo</button>
                        </div>
                    `;
                }
            }).join('');
        }

        // â”€â”€â”€ Render All â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderAll() {
            renderWalletBar();
            renderPeople();
            updatePaidByOptions();
            renderHistory();
            updateBalance();
        }

        // â”€â”€â”€ Keyboard Shortcuts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('description').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('amount').focus();
        });

        document.getElementById('amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('paidBy').focus();
        });

        // Format join code input with dashes
        document.getElementById('joinCodeInput').addEventListener('input', (e) => {
            let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (val.length > 3) val = val.slice(0, 3) + '-' + val.slice(3);
            if (val.length > 7) val = val.slice(0, 7) + '-' + val.slice(7);
            if (val.length > 11) val = val.slice(0, 11);
            e.target.value = val;
        });

        document.getElementById('joinCodeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinByCode();
        });

        // â”€â”€â”€ Initialize â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function init() {
            const codeFromUrl = getWalletCodeFromUrl();

            if (codeFromUrl) {
                currentWalletCode = codeFromUrl;

                // Load from local cache for instant rendering
                const cached = loadWalletFromLocalStorage(codeFromUrl);
                if (cached) {
                    people = cached.people || ['', ''];
                    expenses = cached.expenses || [];
                    settlements = cached.settlements || [];
                }

                renderAll();
                updateUrlBar();

                // Fetch from cloud
                const cloudData = await fetchWalletFromCloud(codeFromUrl);
                if (cloudData) {
                    people = cloudData.people || ['', ''];
                    expenses = cloudData.expenses || [];
                    settlements = cloudData.settlements || [];
                    addToRegistry(codeFromUrl);
                    saveToLocalStorage();
                    renderAll();
                } else if (!cached) {
                    // Not found anywhere
                    document.getElementById('appContent').style.display = 'none';
                    document.getElementById('notFoundContent').style.display = '';
                }
            } else {
                // No code in URL â€” load current wallet
                const current = localStorage.getItem('splitApp:current');
                if (current) {
                    try {
                        const data = JSON.parse(current);
                        currentWalletCode = data.code || null;
                        people = data.people || ['', ''];
                        expenses = data.expenses || [];
                        settlements = data.settlements || [];
                    } catch {
                        migrateOldData();
                    }
                } else {
                    migrateOldData();
                }

                renderAll();
                updateUrlBar();

                // Refresh from cloud if we have a code
                if (currentWalletCode) {
                    const cloudData = await fetchWalletFromCloud(currentWalletCode);
                    if (cloudData) {
                        people = cloudData.people || ['', ''];
                        expenses = cloudData.expenses || [];
                        settlements = cloudData.settlements || [];
                        saveToLocalStorage();
                        renderAll();
                    }
                }
            }
        }

        init();
    </script>
